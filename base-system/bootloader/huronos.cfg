UI vesamenu.c32
PROMPT 0
TIMEOUT 140

MENU HSHIFT 15
MENU WIDTH 49
MENU HIDDEN
MENU HIDDENKEY Enter persistent
MENU title Boot huronOS

MENU background /huronos/boot/huronboot.png
MENU color title	* #FFFFFFFF *
MENU color border	* #00000000 #00000000 none
MENU color sel		* #ffffffff #76a1d0ff *
MENU color hotsel	1;7;37;40 #ffffffff #76a1d0ff *
MENU color tabmsg	* #ffffffff #00000000 *
MENU color help		37;40 #ffdddd00 #00000000 none
MENU vshift 16
MENU rows 7
MENU helpmsgrow 12
MENU cmdlinerow 12
MENU tabmsgrow 13
MENU tabmsg Press ENTER to boot

MENU AUTOBOOT [Esc] -> options, Booting in # second{,s}

default persistent
LABEL persistent
MENU LABEL ^Start persistent huronOS
KERNEL /huronos/boot/vmlinuz
APPEND vga=normal initrd=/huronos/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 consoleblank=0 slax.flags=perch,automount

LABEL fresh
MENU LABEL ^Start fresh huronOS
KERNEL /huronos/boot/vmlinuz
APPEND vga=normal initrd=/huronos/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 consoleblank=0 slax.flags=automount

LABEL debug
MENU LABEL ^Debug huronOS
KERNEL /huronos/boot/vmlinuz
APPEND vga=normal initrd=/huronos/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 debug
